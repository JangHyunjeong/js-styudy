          </ul>
        </nav>

      <aside class="search-aside">

        <input
          type="text"
          aria-label="검색하기"
          placeholder="검색어입력"
          id="searchInput"

            </div>
          </li> -->

        <div class="drop-area">
          <!-- ondrop="drop(event)"
          ondragover="allowDrop(event)" -->
          <span class="empty">여기로 드래그</span>
        </div>

        <div class="cart-total">
          <h3>최종가격</h3>

          <dl>
            <dt>합계</dt>
            <dd class="price">0 원</dd>
          </dl>

          <button type="button" class="btnBuy">구매하기</button>
        </div>

    </div>
