<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <h1>Reuturn</h1>

    <script>
      //Q1. 함수에 분과 초를 차례로 파라미터로 입력하면 ms단위로 바꿔서 뱉어주는 함수를 만들어봅시다.
      function transToMs(min, sec) {
        const result = (min * 60 + sec) * 1000;
        return result;
      }
      console.log(transToMs(2, 10));

      // Q2. 가격을 파라미터로 입력하면 10% 할인가를 뱉는 함수를 만들어봅시다.
      // 첫 구매여부도 true/false로 둘째파라미터에 입력해서 첫 구매가 맞을 경우 추가로 1.5 달러도 할인해줘야합니다.

      function returnSale(price, firstBuy) {
        if (firstBuy == true) {
          discountedPrice = price * 0.9 - 1.5;
        } else {
          discountedPrice = price * 0.9;
        }
        return discountedPrice;
      }

      console.log(returnSale(70, false));
      console.log(returnSale(10, true));
    </script>
  </body>
</html>
