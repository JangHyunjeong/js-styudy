<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="slide-container">
      <div class="silde-wrapper">
        <div class="slide slide-1">1</div>
        <div class="slide slide-2">2</div>
        <div class="slide slide-3">3</div>
        <div class="slide slide-4">4</div>
      </div>

      <div class="slide-pager">
        <button class="slide-prev">이전</button>
        <button class="slide-next">다음</button>
      </div>

      <div class="slide-dots"></div>
    </div>

    <script>
      // slider 구현하기
      const slideWrapper = document.querySelector(".silde-wrapper");
      const slideLength = slideWrapper.children.length;
      const slideDotWrapper = document.querySelector(".slide-dots");
      let slideDots = "";
      let currentPage = 0;

      // slideDot 유동적으로 생성
      for (i = 0; i < slideLength; i++) {
        slideDots += `<button class="slide-button-${i + 1}"></button>`;
      }
      slideDotWrapper.innerHTML = slideDots;

      // 각 dot 클릭시, 슬라이드 이동
      slideDotWrapper.childNodes.forEach(function (item, index) {
        item.addEventListener("click", function () {
          currentPage = index;
          slideWrapper.style.transform = `translate3d(-${
            currentPage * 100
          }vw, 0, 0)`;
        });
      });

      // 다음 버튼
      document
        .querySelector(".slide-next")
        .addEventListener("click", function () {
          currentPage++;
          if (currentPage == slideLength) {
            currentPage = 0;
          }
          slideWrapper.style.transform = `translate3d(-${
            currentPage * 100
          }vw, 0, 0)`;
        });

      // 이전 버튼
      document
        .querySelector(".slide-prev")
        .addEventListener("click", function () {
          currentPage--;
          if (currentPage < 0) {
            currentPage = slideLength - 1;
          }
          slideWrapper.style.transform = `translate3d(-${
            currentPage * 100
          }vw, 0, 0)`;
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
