<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나름 shop임</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="card p-3">
        <span class="car-name"></span>
        <span class="car-price"></span>
      </div>
    </div>

    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option value="모자">모자</option>
        <option value="셔츠">셔츠</option>
        <option value="바지">바지</option>
      </select>
      <select class="form-select mt-2 form-hide"></select>
    </form>

    <script>
      // 반복문의 용도
      // 1. 코드 반복
      // 2. array, object 데이터 전부 꺼낼때

      const pants = [28, 30, 32];
      const shirts = [90, 95, 100];

      const select = document.querySelectorAll(".form-select");

      select[0].addEventListener("change", function (e) {
        if (e.target.value == "셔츠") {
          select[1].classList.remove("form-hide");
          select[1].innerHTML = "";
          shirts.forEach(function (item) {
            select[1].insertAdjacentHTML(
              "beforeend",
              `<option>${item}</option`
            );
            console.log("this1 : ", this);
          });
        } else if (e.target.value == "바지") {
          select[1].classList.remove("form-hide");
          select[1].innerHTML = "";
          pants.forEach((item) => {
            select[1].insertAdjacentHTML(
              "beforeend",
              `<option>${item}</option>`
            );
            console.log("this2 : ", this);
          });
        } else {
          select[1].classList.add("form-hide");
        }
      });

      // 오브젝트 반복문으로 돌리기
      var obj = { name: "kim", age: 20 };

      for (var key in obj) {
        // console.log(key);
        console.log(obj[key]);
      }
    </script>

    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>

    <script>
      var car = { name: "소나타", price: [50000, 30000, 10000] };
      document.querySelector(".car-name").innerText = car["name"];
      document.querySelector(".car-price").innerText = car.price[1];
    </script>

    <script src="./tab.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
