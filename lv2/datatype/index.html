<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. primitive data type : 그냥 문자와 숫자 : 변수값이 그대로 저장됨
      var 변수 = "ddd";

      // 2. reference data type : array, object는 변수에 값이 저장되는 것이 아니고, referrece가 저장됨
      // reference : [1,2,3]가 어디에있는지 알려줌
      var arr = [1, 2, 3];
      var obj = { name: "jang" };

      // 2-1. reference data type 복사
      var obj1 = { name: "김연아" }; // 풀어서 말하자면, 이름1은 ~~~에 있어요. 가 저장된거임
      var obj2 = obj1; // 이 대입은 이름1이 저장된위치 = 이름2 다 하는거..

      console.log(obj1); // >> 김연아
      console.log(obj2); // >> 김연아

      obj1.name = "손예진";

      console.log(obj1); // >> 손예진
      console.log(obj2); // >> 손예진 >> ?? 얜 바꾼적 없는디 ㅜ

      // 2-2. 비교하기
      var obj3 = { name: "kim" };
      var obj4 = { name: "kim" };

      console.log(obj3 == obj4); // false
      // obj3 이라는 것은 {name : "kim"} 이 아니라, 각각의 데이터가 저장된 주소를 의미한다. 두 오브젝트가 저장된 주소는 다르므로, false가 나오는게 당연하지

      // 2-3. 값 바꾸기
      // case1. 값 잘 바뀜.
      var obj5 = { name: "kim" };

      function 변경(obj) {
        obj.name = "park";
      }
      변경(obj5);

      console.log(obj5); // >> {name: 'park'}

      // case2. 안바뀜!
      // 파라미터는 변수생성 & 할당과 같다.
      var obj6 = { name: "kim" }; // 변수 obj6 --> {name: 'kim'} 그대로

      function 변경2(obj) {
        obj = { name: "park" }; // 파라미터 변수 obj --> {name: 'park'} 할당
      }
      변경2(obj6); // = 변경(var obj = obj6)

      console.log(obj6); // >> {name: 'kim'} // 안바뀜!!!!!
    </script>
  </body>
</html>
