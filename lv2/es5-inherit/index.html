<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object.create()</title>
  </head>
  <body>
    <h1>es5 상속 Object.create()</h1>
    <script>
      //  es5 상속기능 구현하기
      // Object.create(프로토타입으로쓸object);

      var 부모 = { name: "Kim", age: 50 };

      //부모가 가진 name, age를 그대로 물려받은 자식 object를 만들고 싶으면?
      var 자식 = Object.create(부모);

      console.log(자식.name); // 출력결과 >> Kim

      자식.age = 20;
      // 가장 가까운 값을 찾아 출력하는거라, 나에게 age가 있으면 그거 출력
      console.log(자식.age);

      // 자식을 프로토타입으로 사용할 수도 있다.
      var 손자 = Object.create(자식);

      console.log(손자.name); // 출력결과  >> Kim
      console.log(손자.age); // 출력결과 >> 20

      // 엄밀히 말하면, Object.create(부모);는 constructor는 아님. 그냥 프로토타입을 지정해주는 메서드
    </script>
  </body>
</html>
