<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Spread, rest 파라미터 연습문제 8개</h1>

    <script>
      // 1. spread 문제 2 : 위 코드의 출력 결과는?
      var a = [1, 2, 3];
      var b = "김밥";
      var c = [...b, ...a];
      console.log(c); //  출력결과 >> ["김","밥",1,2,3]

      // 2. spread 문제 2 : 위 코드의 출력 결과는?
      var a = [1, 2, 3];
      var b = ["you", "are"];
      var c = function (a, b) {
        console.log([[...a], ...[...b]][1]);
        // [[1,2,3],"you","are"] [1]
      };
      c(a, b); //  출력결과 >> you

      // 3. default 파라미터 문제 1 : 위 코드의 출력 결과는?
      function 함수(a = 5, b = a * 2) {
        console.log(a + b);
        return 10;
      }
      함수(3); // 출력결과 >> 9 <<  3 + 6

      //4.  default 파라미터 문제 2 : 위 코드의 출력 결과는?
      function 함수(a = 5, b = a * 2) {
        console.log(a + b);
      }
      함수(undefined, undefined); // 출력결과 >> 15 << 5 + 10

      // 5. 파라미터로 자료들을 입력하면 그걸 그대로 array를 만들어주는 함수를 만들고 싶습니다.
      //이렇게 작성하면 [1,2,3,4,5]가 출력되어야합니다.
      // 함수에 숫자를 100개 집어넣으면 Array안에 숫자100개가 들어가야하고요.
      // 어레이라는 함수를 어떻게 만들면 될까요? (new 키워드 사용금지)
      function 어레이(...arr) {
        return arr;
      }
      var newArray = 어레이(1, 2, 3, 4, 5);
      console.log(newArray);

      //6. 최댓값 구하기
      //numbers 안에 있는 숫자들을 Math.max()에 집어넣어서 쓰고 싶은데
      // 직접 소괄호 안에 10개넘는 숫자를 손수 기입하기 귀찮습니다.
      // 이럴 땐 어떻게 코드를 짜면 좋을까요?
      var numbers = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];
      console.log(Math.max(...numbers));

      //7. 글자를 알파벳순으로 정렬해주는 함수를 만들고 싶습니다.
      function 정렬(a) {
        console.log([...a].sort());
      }
      정렬("bear");

      // 8. 데이터마이닝 기능 만들기
      //알파벳들의 출현 갯수를 세어주는 함수입니다. 우리도 한번 만들어봅시다.
      // 글자세기('aacbbb') 라고 입력하면 콘솔창에
      // { a : 2, b : 3, c : 1 }
      // ▲ 이렇게 출력해주는 글자세기() 라는 함수를 만들고 싶습니다.
      // 쉽게말하자면 입력한단어에 들어있는 알파벳의 갯수를 세어서 오브젝트에 기록해주고 출력까지 해주는 함수입니다.
      // 글자세기라는 함수를 어떻게 만들면 될까요?
      function 글자세기(a) {
        let countObj = {};
        [...a].forEach(function (item) {
          if (countObj[item] > 0) {
            countObj[item] = countObj[item] + 1;
          } else {
            countObj[item] = 1;
          }
        });

        console.log(countObj);
      }
      글자세기("aacbbb");
    </script>
  </body>
</html>
