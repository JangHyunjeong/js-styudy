<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>constructor 예제 풀기</title>
  </head>
  <body>
    <h1>constructor 예제 풀기</h1>
    <script>
      // Q1. 아래처럼 생긴 상품오브젝트들을 뽑아낼 수 있는 constructor를 제작해보세요.
      // 그리고 실제 상품 두개를 뽑아보십시오.
      // var product1 = { name : 'shirts', price : 50000 };
      // var product2 = { name : 'pants', price : 60000 };

      // Q2. 상품마다 부가세() 라는 내부 함수를 실행하면 콘솔창에 상품가격 * 10% 만큼의 부가세금액이 출력되도록 하고 싶으면 constructor를 어떻게 수정해야할까요?

      // 1. constructor 생성
      function Product(name, price) {
        this.name = name;
        this.price = price;
        this.부가세 = function () {
          console.log(this.price * 0.1);
        };
      }
      var product1 = new Product("shirts", 50000);
      var product2 = new Product("pants", 60000);

      console.log(product1, product2);
      product1.부가세();
      product2.부가세();
    </script>
  </body>
</html>
