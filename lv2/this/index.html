<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This 잘쓰기</title>
  </head>
  <body>
    <div>
      <button id="button">버튼이예요</button>
    </div>

    <script>
      /* 3. setTimeout*/
      document.querySelector("#button").addEventListener("click", function () {
        setTimeout(() => {
          console.log(this.innerHTML);
        }, 1000);
      });

      /* 2. 오브젝트 내의 데이터를 전부 더해주는 메소드만들기 */
      // 자료.data 안에 있는 모든 숫자를 더해서 콘솔창에 출력해주어야합니다.
      // 조건) 위에있는 자료라는 object 중괄호 {} 내에 코드 작성 금지

      var 자료 = {
        data: [1, 2, 3, 4, 5],
      };

      자료.전부더하기 = function 전부더하기() {
        let sum = 0;
        this.data.forEach((a) => {
          sum = sum + a;
        });

        console.log(sum);
      };

      자료.전부더하기();

      /* 1. 사람.sayHi()라고 작성하면 콘솔창에 '안녕 나는 손흥민' */
      var 사람 = {
        name: "손흥민",
        sayHi: function sayHi() {
          console.log(`안녕 나는 ${this.name}`);
        },
      };

      // 사람.sayHi(); // 안녕 나는 손흥민
    </script>
  </body>
</html>
